@(message: String)

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//saeed.piwikpro.com/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 11]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//saeed.piwikpro.com/piwik.php?idsite=11" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->


@main{

    <div class="loginBox">
        <div class="panel panel-default">
            <div class="panel-heading">
                @if(message != null){
                    @Html(message)
                }else{
                    Login Bereich
                }
            </div>
            <div class="panel-body">

                <div class="input-group input-group-sm">
                    <form action="/account" method="post">

                        <input name="email" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3">
                        <input name="passwort" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon3">
                        <input type="submit" class="form-control" value="anmelden" style="background-color: #aea6ff">

                    </form>
                </div>

            </div>
        </div>
    </div>
    <br>
    <a href="@routes.Verlinkung.showRegistrieren()" >Noch kein Account? Klicke hier</a>
    <br>

}
