@(message: String)

@main{

    <div class="loginBox">
        <div class="panel panel-default">
            <div class="panel-heading">Login Bereich</div>
            <div class="panel-body">

                <div class="input-group input-group-sm">
                    @if(message != null){
                        @Html(message)
                    }
                    <form action="/account" method="post">

                        <input name="email" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3">
                        <input name="passwort" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon3">
                        <br>

                        <center><button>anmelden</button></center>

                    </form>
                </div>

            </div>
        </div>
    </div>

}
